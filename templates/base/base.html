{{ define "base" }}
<!DOCTYPE html>

<head>
  {{ template "head" . }}
</head>

<body>
  {{ template "header" . }}

  <div class="sidebar">
    <h1 id="title">
      <span class="main"><a href="/">monkinetic</a></span>
      <span class="subhead">the blog</span>
    </h1>
    <p class="byline">{{ .Config.Blog.Meta.description | markdown }}</p>

    <nav>
      <ul class="nav navbar-nav">
        <li><i class="fa fa-fw fa-question-circle"></i> <a href="/about">About This Site</a></li>
        <li><i class="fa fa-fw fa-archive"></i> <a href="/archive">Archive</a></li>
        <li>
          <i class="fa fa-fw fa-rss"></i>
          <a href="/feed.xml" title="Subscribe to monkinetic.blog">Subscribe</a>
        </li>
      </ul>
    </nav>

    {{ template "icons" . }}

    <nav>
      <h4>Search This Site:</h4>

      <form action="/search" method="GET">
        <div class="form-section">
          <input type="text" name="s" placeholder="Search...">
        </div>
        <input type="submit" value="Go">
      </form>
    </nav>
  </div>

  <div class="page">
    {{ template "main" . }}
  </div>

  {{ template "footer" }}
</body>

</html>
{{ end }}
