{{ define "postcontent" }}
<article id="{{ .Slug }}">
    <h2 class="p-name"><a href="{{ .PermaLink }}">{{ .Title }}</a></h2>
    <p class="post-meta">
        {{ template "postmeta" . }}
    </p>
    <div class="e-content">
        {{ .Body | markdown | hashtags }}
    </div>
    {{ if .Tags }}<p>{{ range .Tags }} <a class="p-category" href="/tag/{{ . }} ">#{{ . }}</a>{{ end }}</p>{{ end }}
    {{ template "syndication" . }}
</article>
{{ end }}
