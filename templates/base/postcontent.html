{{ define "postcontent" }}
<article id="{{ .Slug }}">
    <h2><a href="{{ .Slug }}">{{ .Title }}</a> <span class="title-hash" style="font-weight: normal"><a
                href="{{ .Slug }}">#</a></span> </h2>
    <p class="post-meta">
        {{ template "postmeta" . }}
    </p>
    <div>
        {{ .Body | markdown }}
    </div>
    {{ if .Tags }}<p>{{ range .Tags }} <a href="/tag/{{ . }} ">#{{ . }}</a>{{ end }}</p>{{ end }}
</article>
{{ end }}
