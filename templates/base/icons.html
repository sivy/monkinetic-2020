{{ define "icons" }}
<li>
	<i class="fa fa-fw fa-rss"></i>
	<a href="/feed.xml" title="Subscribe">RSS Feed</a>
</li>

{{ range $service := .Config.Services }}
<li>
	<a href="{{ $service.link }}" rel="me nofollow" title="Follow me on {{ $service.name }}">
		{{  if $service.class }}
		<i class="fa fa-fw {{ $service.class}}"></i>
		{{  else  }}
		<img src="{{ $service.icon }}" style="width:16px">
		{{  end  }} $service.name
	</a>
</li>
{{ end }}

{{ end }}
