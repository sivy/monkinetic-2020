{{ define "notecontent" }}
<div class="note h-entry" id="{{ .Slug }}">
    <span class="meta"><img class="note_avatar" src="/static/images/sivy_avatar_256.png">
        <a class="p-author h-card" href="{{ .User.Url }}">{{ .User.DisplayName }}</a>
        <a class="timestamp" href='{{ .PostDate.Format "/2006/01/02/" }}#{{ .Slug }}'><span class="title-hash"
                style="font-weight: normal"># <time
                    class="dt-published">{{ .PostDate.Format "2006-01-02" }}</time></span></a></span>

    <div class="p-content">
        {{ .Body | markdown }}
    </div>
</div>
{{ end }}
