{{ define "noteform" }}
<ul id="post-tabs">
    <li><button id="note-tab" data-dim="#post-tab" data-target="#createnote">New Note</button></li>
    <li><button class="dim" id="post-tab" data-dim="#note-tab" data-target="#createpost">New Post</button></li>
</ul>
<div class="postform new">
    <div class="contentform" id="createnote">
        <form enctype="multipart/form-data" id="postform" action="{{ .FormAction }}" method="POST">
            <div class="form-section">
                <textarea id="notecontent" name="body" rows="{{ .TextHeight | default 5 }}"
                    placeholder="Short note here :)">{{ .Post.Body }}</textarea>
                <label for="body">(plain text) (<span class="chars">0</span> characters)</label>
            </div>
            <div class="form-section">
                Syndicate:
                <input type="checkbox" name="twitter" value="on" checked="checked"> Twitter
                <input type="checkbox" name="mastodon" value="on" checked="checked"> Toot.cafe
            </div>
            <button>Post Note</button> <a href="/new">Post Form</a>
        </form>
    </div>
    <div class="contentform" id="createpost">
        <form enctype="multipart/form-data" id="postform" action="{{ .FormAction }}" method="POST">
            <div class="form-section">
                <label for="title">Title</label>
                <input type="text" name="title" placeholder="Post Title" value="{{ .Post.Title }}" />
            </div>
            {{ if .ShowSlug }}
            <div class="form-section">
                <label for="slug">Slug</label>
                <input type="text" name="slug" placeholder="Leave blank to auto-generate from title"
                    value="{{ if .Post.Title }}{{ .Post.Slug }}{{ end }}" />
            </div>
            {{ end }}
            <div class="form-section">
                <label for="tags">Tags</label>
                <input type="text" name="tags" placeholder="Post Tags" value='{{ .Post.Tags | join ","}}' />
            </div>
            <div class="form-section">
                <label>Add Image <input type="file" name="postimage" /></label>
            </div>
            <div class="form-section">
                <label for="tags">Post content (markdown supported)</label>
                <textarea name="body" rows="{{ .TextHeight | default 20 }}"
                    placeholder="Post content">{{ .Post.Body }}</textarea>
            </div>
            <div class="form-section">
                Syndicate:
                <input type="checkbox" name="twitter" value="on"> Twitter
                <input type="checkbox" name="mastodon" value="on"> Toot.cafe
            </div>
            <button>Publish</button>
        </form>

    </div>
</div>
{{ end }}
