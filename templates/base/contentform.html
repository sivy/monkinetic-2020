<div class="postform new">
    <div class="contentform" id="createpost">
        <form enctype="multipart/form-data" id="postform" action="{{ .FormAction }}" method="POST">
            <div id="title-form" class="form-section">
                <label for="title">Title</label>
                <input type="text" name="title" placeholder="Post Title" value="{{ .Post.Title }}" />
            </div>
            {{ if .ShowSlug }}
            <div id="slug-form" class="form-section">
                <label for="slug">Slug</label>
                <input type="text" name="slug" placeholder="Leave blank to auto-generate from title"
                    value="{{ if .Post.Title }}{{ .Post.Slug }}{{ end }}" />
            </div>
            {{ end }}
            <div id="tag-form" class="form-section">
                <label for="tags">Tags</label>
                <input type="text" name="tags" placeholder="Post Tags" value='{{ .Post.Tags | join ","}}' />
            </div>
            <div class="form-section">
                <textarea id="postcontent" name="body" rows="{{ .TextHeight | default 20 }}"
                    placeholder="Say something!">{{ .Post.Body }}</textarea>
                <label for="tags">Post content (plain text or markdown supported) <span class="chars">0</span>
                    characters</label>
                <label id="title-switch" for="title">Show Title</label>
            </div>
            <div id="post-options">
                <div class="form-section">
                    <label>Add Image <input type="file" id="postimage" name="postimage" /></label>
                </div>
                <div class="form-section">
                    {{ template "syndication_form" . }}
                </div>
            </div>
            <button id="post-action">Publish</button> <a href="/new">New Post</a>
        </form>
    </div>
</div>
{{ end }}
