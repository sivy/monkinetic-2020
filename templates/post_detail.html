{{ define "main" }}
<article>
    <h2>{{ .Post.Title }}</h2>
    <p class="meta">
        Published on {{ .Post.PostDate.Format "Jan 02, 2006" }}{{ if .IsOwner }} - <a
            href="/edit/{{ .Post.ID }}">Edit</a>{{ end }}
    </p>
    <div>
        {{ .Post.Body | markdown }}
    </div>
</article>
{{ end }}
