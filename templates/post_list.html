{{ define "main" }}

<h2>{{ .Title }}</h2>

{{ range .Posts }}
<article>
  <h2><a href="{{ .Url }}"><span class="title-hash" style="font-weight: normal">#</span> {{ .Title }}</a></h2>
  <p class="meta">
    Published on {{ .PostDate.Format "Jan 02, 2006" }}{{ if .Tags }} -
    {{ range .Tags }}<a href="/tag/{{ . }} ">{{ . }}</a> {{ end }}
    {{ end }}{{ if $.IsOwner }}
    - <a href="/edit/{{ .ID }}">Edit</a>{{ end }}
  </p>
  <div>
    {{ .Body | markdown | hashtags }}
  </div>

</article>
{{ end }}

{{ end }}
