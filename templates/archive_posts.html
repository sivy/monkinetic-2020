{{ define "main" }}
<h2>Monkinetic Archive, {{ .Year }}/{{ .Month }}</h2>

<ul>
    {{ range .Posts }}
    {{ if .Title }}
    <li><a href="{{ .PermaLink }}">{{ .Title }}</a> - {{ .PostDate.Format "Jan 02, 2006" }} {{ if .Tags }} -
        {{ range .Tags }}<a href="/tag/{{ . }} ">{{ . }}</a> {{ end }}
        {{ end }}</li>
    {{ end }}
    {{ end }}
</ul>

{{ end }}
