- name: Update DNF Package repository cache
  dnf:
    update_cache: True

- name: Install MySQL server on CentOS 8
  dnf:
    name: mysql-server
    state: present

- name: Install MySQL client on CentOS 8
  dnf:
    name: mysql
    state: present

- name: Install MySQL-python on CentOS 8
  dnf:
    name: python3-mysql
    state: present

- name: Make sure mysqld service is running
  service:
    name: mysqld
    state: started
    enabled: True

