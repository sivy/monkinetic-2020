---
# setup actual blog content

- name: Clone blog files
  # become: yes
  git:
    repo: "{{ project_repo }}"
    dest: "{{ project_location }}"
    update: yes

- name: Create Goldfrog Config
  template:
    src: config.yaml.j2
    dest: "{{ blog_home }}/config.yaml"

- name: Index files
  command: "/usr/bin/goldfrog-indexer"
  environment:
    BLOGHOME: "{{ blog_home }}"